<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>
    <div class="register_container">
    <form class = 'container my-5' >
        <h1>Create new Account</h1>
            <div class="mb-3">
                <label for="name" class="form-label my-2">Username</label>
                <input name = 'username' type = 'text' class="form-control" style="width:600px" id="username"  />
            </div>
            <div class="mb-3">

                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name = 'email' type="email" class="form-control" style="width:600px" id="exampleInputEmail1" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" >Password</label>
                <input name = 'password' type="password" id="myInput" class="form-control" style="width:600px" id="exampleInputPassword1"  /><br>
                <input type="checkbox" class="check_pass" onclick="myFunction()">Show Password
            </div>

            <a href="/login.html" <button id="submit_b" class="btn btn-success my-3">Submit</button></a>
        </form>
    </div>
    <script src="/javascript.js"></script>

</body>
</html>
